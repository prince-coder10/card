<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section role="doc-chapter" class="container" id="container">
      <div id="bg-img" class="bg-img" role="img">
        <img
          src="./images/bg-main-desktop.png"
          alt="background image"
          class="bg-main-img"
          width="5100"
        />
        <img
          src="./images/bg-main-mobile.png"
          alt="background image"
          class="bg-main-img-mobile"
        />
      </div>
      <div class="card-front" id="card-front" role="img">
        <img
          src="./images/bg-card-front.png"
          alt="card front"
          class="card-front-img"
        />
        <div class="front-content" role="contentinfo">
          <div class="logo">
            <img src="./images/card-logo.svg" alt="Logo" class="logo-image" />

            <p id="cardNumber" class="cardnumber">0000 0000 0000 0000</p>
            <br />
            <div style="display: flex">
              <p id="card-name" class="user-name">JANE APPLESSED</p>
              <div id="exp-date" class="exp-date">
                <p id="exp-mm">00</p>
                /
                <p id="exp-yy">00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card-back" id="card-back" role="img">
        <img
          src="./images/bg-card-back.png"
          alt="Card back"
          class="card-back-image"
        />
        <div class="back-content" role="feed">
          <p id="cvc" class="cvc">000</p>
        </div>
      </div>

      <section class="form" role="form">
        <form id="form">
          <label for="userName">Cardholder Name</label><br />
          <input
            type="text"
            id="userName-input"
            class="username"
            name="userName"
            placeholder=" e.g. Jane Appleseed"
            required
          />
          <p id="errorMsg" style="color: red"></p>
          <br />
          <label for="cardNumber"> Card Number</label><br />
          <input
            type="number"
            id="cardNumber-input"
            class="cardNumber"
            name="cardNumber"
            placeholder=" e.g. 1234 5678 9123 0000"
            required
          />
          <p id="errorMsg-number" style="color: red"></p>
          <br />

          <div class="flex-main">
            <label for="expDate" style="display: flex">
              Exp.
              <p>(MM/YY)</p>
              <p>Date</p></label
            >
            <input
              type="number"
              id="exp-date-input-mm"
              class="exp"
              placeholder="MM"
              name="expDate"
              required
            />

            <input
              type="number"
              id="exp-date-input-yy"
              class="exp"
              placeholder="YY"
              name="expDate"
              required
            />
            <p id="expiry-error" style="color: red"></p>

            <label for="cvc">CVC</label><br /><br />
            <input
              type="number"
              id="cvc-input"
              class="cvc-input"
              name="cvc"
              placeholder="e.g. 123"
              required
            />
            <br />
            <p
              id="errorMsg-cvc"
              style="color: red; transform: translateY(4em) translateX(-400%)"
            ></p>
            <br />
          </div>

          <div class="button">
            <button type="button" id="submit" class="button">Confirm</button>
          </div>
        </form>
      </section>
    </section>

    <!-- Completed state start -->

    <div id="thank-you-section" style="display: none">
      <div class="thank">
        <img src="./images/icon-complete.svg" alt="complete icon" />

        <h2 id="thank-you-header">Thank You!</h2>
        <p>We've added your card details</p>
      </div>
      <button id="continue" class="button" style="transform: translateY(750%)">
        Continue
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prince Mbakwe</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
